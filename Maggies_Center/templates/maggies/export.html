{% extends "base.html" %}

{% block title %}Export{% endblock %}
{% block header %}Export Visitor Data{% endblock %}
{% block content %}

<form class="col s12 m6 l6" method="post">
    {% csrf_token %}
	<div >
    {% for field in form %}
		{{ field.label_tag }}
		{{ field }}
	{% endfor %}
	</div>
    <input type="submit" value="Export as CSV" class="btn waves-effect waves-light right">
</form>

{% endblock %}
